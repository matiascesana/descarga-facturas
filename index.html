<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Documentos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #1565c0;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #90caf9;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #1565c0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d47a1;
        }

        #document-list {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .doc-item {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            padding: 14px 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doc-item a {
            color: #1565c0;
            text-decoration: none;
            font-weight: 600;
        }

        .download-icon {
            font-size: 20px;
            color: #1565c0;
            cursor: pointer;
            margin-left: 10px;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #323232;
            color: #fff;
            padding: 14px 20px;
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        #toast.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <h1>Descargar Documentos</h1>

    <input type="text" id="dni-search" placeholder="Ingresa tu DNI">
    <button id="search-btn">Buscar Documentos</button>

    <div id="document-list"></div>
    <div id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ejbqlejlgprvwzrptojo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnFsZWpsZ3Bydnd6cnB0b2pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMjkwMjIsImV4cCI6MjA3MjYwNTAyMn0.9fVItJka0MN3nlfowVudIE0AuNmfTJGQcbbqpau2Th8';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const searchBtn = document.getElementById('search-btn');
        const documentList = document.getElementById('document-list');
        const dniInput = document.getElementById('dni-search');
        const toast = document.getElementById('toast');

        searchBtn.addEventListener('click', fetchDocuments);

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function fetchDocuments() {
            const dni = dniInput.value.trim();

            if (!dni || !/^\d+$/.test(dni)) {
                showToast('Ingresa un DNI válido (solo números).');
                return;
            }

            documentList.innerHTML = '<p>Cargando documentos...</p>';

            try {
                const { data: documents, error } = await supabase
                    .from('documents')
                    .select('*')
                    .eq('dni', dni);

                if (error) throw new Error(error.message);

                if (!documents || documents.length === 0) {
                    documentList.innerHTML = `<p>No hay documentos para el DNI ${dni}.</p>`;
                    return;
                }

                documentList.innerHTML = '';
                documents.forEach(doc => {
                    const docDiv = document.createElement('div');
                    docDiv.className = 'doc-item';

                    const nameLink = document.createElement('a');
                    nameLink.textContent = doc.file_name;

                    const downloadBtn = document.createElement('span');
                    downloadBtn.innerHTML = '⬇️';
                    downloadBtn.className = 'download-icon';
                    downloadBtn.addEventListener('click', () => downloadDocument(doc.storage_path));

                    docDiv.appendChild(nameLink);
                    docDiv.appendChild(downloadBtn);
                    documentList.appendChild(docDiv);
                });

            } catch (err) {
                documentList.innerHTML = '';
                showToast(`Error: ${err.message}`);
                console.error(err);
            }
        }

        async function downloadDocument(path) {
            try {
                const { data, error } = await supabase.storage
                    .from('private-documents')
                    .createSignedUrl(path, 60);

                if (error) throw new Error(error.message);

                const tempLink = document.createElement('a');
                tempLink.href = data.signedUrl;
                tempLink.target = '_blank';
                tempLink.rel = 'noopener noreferrer';
                document.body.appendChild(tempLink);
                tempLink.click();
                tempLink.remove();

                showToast('Descarga iniciada ✔️');

            } catch (err) {
                showToast(`Error al descargar: ${err.message}`);
                console.error(err);
            }
        }
    </script>
</body>
</html>
