<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descarga Facturas</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 1rem; }
    input, button { font-size: 1rem; padding: .5rem; margin-right: .5rem; }
    ul { margin-top: 1rem; }
    li { margin-bottom: .5rem; }
  </style>
</head>
<body>
  <h1>Descargar facturas por DNI</h1>
  <div>
    <input id="dni" placeholder="Ingrese DNI" />
    <button id="submit">Buscar</button>
  </div>

  <div id="status" aria-live="polite"></div>

  <ul id="files"></ul>

  <script>
    // === CONFIG ===
    // Reemplaza esta URL por la de tu Edge Function desplegada
    const FUNCTION_URL = 'jsr:@supabase/functions-js/edge-runtime.d.ts';
    // Si tu sitio corre dentro del mismo proyecto Supabase, puedes usar:
    // const FUNCTION_URL = '/functions/v1/generate-signed-urls';

    const btn = document.getElementById('submit');
    const dniInput = document.getElementById('dni');
    const status = document.getElementById('status');
    const filesList = document.getElementById('files');

    async function fetchSignedUrls(dni) {
      status.textContent = 'Buscando...';
      filesList.innerHTML = '';
      try {
        const res = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        if (!res.ok) {
          const text = await res.text().catch(() => null);
          throw new Error(text || `HTTP ${res.status}`);
        }

        const data = await res.json();
        if (!data.files || data.files.length === 0) {
          status.textContent = 'No se encontraron archivos.';
          return;
        }

        status.textContent = '';
        data.files.forEach(f => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = f.signedUrl;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = f.name || f.signedUrl;
          li.appendChild(a);
          filesList.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        status.textContent = 'Error: ' + (err.message || 'Error desconocido');
      }
    }

    btn.addEventListener('click', () => {
      const dni = dniInput.value.trim();
      if (!dni) { status.textContent = 'Ingresa un DNI.'; return; }
      fetchSignedUrls(dni);
    });

    // Allow Enter key
    dniInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
