<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descarga Facturas</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 1rem; background:#f0f4f8; }
    h1 { color:#2c3e50; }
    input, button { font-size: 1rem; padding: .5rem; margin-right: .5rem; border-radius:8px; border:1px solid #ccc; }
    button { background:#3498db; color:white; cursor:pointer; }
    button:hover { background:#2980b9; }
    #status { margin-top:1rem; font-weight:bold; color:#c0392b; }
    ul { margin-top: 1rem; padding:0; list-style:none; }
    li { margin-bottom: .5rem; }
    a { color:#27ae60; font-weight:bold; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>Descargar facturas por DNI</h1>
  <div>
    <input id="dni" placeholder="Ingrese DNI" />
    <button id="submit">Buscar</button>
  </div>

  <div id="status" aria-live="polite"></div>
  <ul id="files"></ul>

  <script>
    // === CONFIG ===
    const FUNCTION_URL = 'https://ejbqlejlgprvwzrptojo.supabase.co/functions/v1/smart-function';

    const btn = document.getElementById('submit');
    const dniInput = document.getElementById('dni');
    const status = document.getElementById('status');
    const filesList = document.getElementById('files');

    async function fetchSignedUrls(dni) {
      status.textContent = 'Buscando...';
      filesList.innerHTML = '';
      try {
        const res = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        if (!res.ok) {
          const text = await res.text().catch(() => null);
          throw new Error(text || `HTTP ${res.status}`);
        }

        const data = await res.json();
        if (!data.files || data.files.length === 0) {
          status.textContent = 'No se encontraron archivos para ese DNI.';
          return;
        }

        status.textContent = '';
        data.files.forEach(f => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = f.signedUrl;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = `Descargar ${f.name}`;
          li.appendChild(a);
          filesList.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        status.textContent = 'Error: ' + (err.message || 'Error desconocido');
      }
    }

    btn.addEventListener('click', () => {
      const dni = dniInput.value.trim();
      if (!dni) { status.textContent = 'Ingresa un DNI.'; return; }
      fetchSignedUrls(dni);
    });

    dniInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
